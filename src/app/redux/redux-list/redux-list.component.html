<div class="redux-list">
	
	<table class="table" *ngIf="dataReduxReducer.length > 0">
		<thead  class="thead-dark">
			<tr>
				<th>ID</th>
				<th>NAME</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataReduxReducer">
				<td>
					{{item.id}}
				</td>
				<td>
					{{item.name}}
				</td>
			</tr>
		</tbody>
		
	</table>
	<p *ngIf="dataReduxReducer.length == 0" style="text-align:center"><i>Data Empty</i></p>

	<button class="btn btn-success" (click)='onClickAdd()'>Add New Movie</button>

</div>

<app-redux-add *ngIf="statusAdd"></app-redux-add>
