<div class="redux-list">
	
	<table class="table">
		<thead  class="thead-dark">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>ACTIONS</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataReduxReducer">
				<td>
					{{item.id}}
				</td>
				<td>
					{{item.name}}
				</td>
				<td>
					<button (click)="del_by_AMovie(item)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
			<tr *ngIf="dataReduxReducer == 0">
				<td colspan="3">
					<p  style="text-align:center"><i>Data Empty</i></p>
				</td>
			</tr>
		</tbody>		
	</table>
	<button class="btn btn-danger" (click)="del_all(dataReduxReducer)">Delete All</button>
</div>

<app-redux-add></app-redux-add>
